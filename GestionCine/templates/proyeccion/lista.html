
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyecciones</title>
</head>
<body>
    <h1>Lista de Proyecciones</h1>

    {% for proyeccion in proyecciones %}
        <div>
            <h2>Película: {{ proyeccion.pelicula.titulo }}</h2>
            <p><strong>Hora de Proyección:</strong> {{ proyeccion.hora }}</p>
            <p><strong>Sala:</strong> {{ proyeccion.sala.id }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No hay proyecciones programadas para esta película.</p>
    {% endfor %}
</body>
</html>
