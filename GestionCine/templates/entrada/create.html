{% extends "principal.html" %}
{% block header %}
    <h1>Crear Entrada</h1>
{% endblock %}
{% block contenido %}
<form action="{% url 'entrada_crear' %}" method="post"> 
    {% load django_bootstrap5 %}
    {% csrf_token %} 
    {% bootstrap_form formulario %}         
    {% bootstrap_button "Enviar" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
